<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
      <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="./style.css">
<title>Frontend Mentor | Stats preview card component</title>

  
</head>
<body>
<div id="container">
  <div id="sub-container">

    <div id="image-container">
      <img id="mobile-image" src="./images/image-header-mobile.jpg" alt="image">
      <img id="desktop-image" src="./images/image-header-desktop.jpg" alt="image">
    </div>
    <div id="text-container">
      <h2 id="text-1">Get <span id="insight">insights</span> that help your business grow.</h2>
      <p id="text-2"> Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>

        <div id="stats">

        <div class="stats" id="companies">
          <h2 class="stats-number">10k+</h2>
          <p class="stats-name">COMPANIES</p>
          </div>
          <div class="stats" id="templates">
            <h2 class="stats-number">314</h2>
            <p class="stats-name">TEMPLATES</p>
          </div>
          <div class="stats" id="queries">
          <h2 class="stats-number">12M+</h2>
          <p class="stats-name">QUERIES</p>
        </div>
      </div>

    </div>

  </div>



</div>
  
</body>
</html>
